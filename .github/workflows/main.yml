on:
  push:
    tags:
    - 'v*'

name: Upload Release Asset

jobs:
  release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Build
      run: |
        echo ${{ github.sha }} > Release.txt
        echo "blah blah blah" > and_another_file
    - name: Test
      run: |
        cat Release.txt
    - name: Release
      uses: SierraSoftworks/gh-releases@v1.0.7
      with:
        token: ${{ secrets.TOKEN }}
        overwrite: 'true'
        files: |
          Release.txt
          and_another_file

