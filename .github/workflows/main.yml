name: CI

on:
  release:
    types: [published]

jobs:
  upload-artifacts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: create binary
        run: |
          sudo apt update
          sudo apt-get install -y libcurl4-openssl-dev uuid-dev
          touch dictu-binary
      - uses: actions/upload-artifact@v3
        with:
          name: dictu-binary
          path: ./dictu-binary
